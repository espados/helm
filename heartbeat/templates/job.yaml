apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: pythonimplementation-database
        imagePullPolicy: Never
        ports:
        - containerPort: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: database
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.pulse.name }}-cronjob
spec:
  schedule: "{{ .Values.pulse.cronSchedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: {{ .Values.imagePullSecrets.name }}
          containers:
          - name: heartbeat
            image: espados/heartbeat
            imagePullPolicy: {{ .Values.pulse.pullPolicy }}
            env:
              {{- include "service.listInitPulseEnvVariables" . | nindent 14 }}
            command:
            - python
            - -m
            - heartbeat.main
          restartPolicy: OnFailure
